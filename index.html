<html>

<head>
    <title>Reverse Fibonacci</title>
    <meta content="">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="left-wrapper">

            <div>
                <h1>Reverse Fibonacci Series V1</h1>
                <br>
                <input type="number" placeholder="Enter the limit" class="limit">
                <br>
                <button class="go button" value="">Go</button>
            </div>
            <div class="left-container">
                <a class="left-handle" href="#"></a>
            </div>
        </div>
        <div class="right-wrapper">
            <div>
                <h1>Reverse Fibonacci Series V2</h1>
                <br>
                <input type="number" placeholder="Enter the greater value" class="first">
                <br>
                <input type="number" placeholder="Enter the smaller value" class="second">
                <br>
                <button class="submit button" value="">Go</button>
            </div>
            <div class="right-container">
                <a class="right-handle" href="#"></a>
            </div>
            
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="dist/js/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/script.min.js"></script>
</body>

</html>
